<html>

<head>
   <title>Pic2ASCII</title>
   <link rel="Stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
   <div style="text-align: center; color: white;">
      <a style="font-weight: 700; font-size: 85;" href="{{ url_for('index') }}">PIC2ASCII</a>   
      {% if type == 'img' %}   
         <div style="font-size:x-large; font-weight: 100;">The resultant ASCII image is:</div>
         <span style="padding: 2px;float: right; background-color: rgba(0, 95, 139, 0.7);">
            <a href={{ output_file }} download style="color: rgb(255, 146, 95);">Download image</a>
        </span>
            
         <img src={{ output_file }}  style="display: block;margin-left: auto;margin-right: auto;width: 50%;">
    {% else %}
        <div style="font-size:x-large; font-weight: 500;">
            The resultant ASCII text is:
        </div>
        <span style="padding: 2px;float: right; background-color: rgba(0, 95, 139, 0.7);">
            Text not displayed properly? 
            <a href={{ output_file }} download style="color: rgb(255, 146, 95);">Download here.</a>
        </span>
        <div>
            
                <iframe src={{ output_file }}>                    
                </iframe>
        </div>
    {% endif %}

   </div>
</body>

</html>
